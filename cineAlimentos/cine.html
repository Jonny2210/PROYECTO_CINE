  <!-- Carrito ocultable -->
  <div id="cartPanel" class="cart-panel bg-dark text-white p-4">

    <div class="bg-secondary p-3 rounded">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleCart');
    const cartPanel = document.getElementById('cartPanel');

    toggleBtn.addEventListener('click', () => {
      cartPanel.classList.toggle('open');
    });

    // (Opcional) cerrar haciendo clic fuera del panel
    document.addEventListener('click', (e) => {
      if (!cartPanel.contains(e.target) && !toggleBtn.contains(e.target)) {
        cartPanel.classList.remove('open');
      }
    });
  </script>
